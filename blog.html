---
layout: default
title: 文档中心
---

<style>
body {margin:0;font-family:Arial,Helvetica,sans-serif;display:flex;height:100vh;}
main {padding:1em;flex:1;overflow:auto;}
ul {list-style:none;padding-left:0;}
li {margin:0.3em 0;}
a {color:#2563eb;text-decoration:none;}
a:hover {text-decoration:underline;}
</style>

<main>
  <h2>我的坚果云</h2>
  <ul id="folderList"></ul>

  {% assign files = site.pages | where_exp:"p","p.path contains '我的坚果云/'" | sort:"path" %}
</main>

<script>
const files = [
  {% for file in files %}
    { path: "{{ file.path }}" },
  {% endfor %}
];

// 提取“我的坚果云”下的一级文件夹
const folderSet = new Set();
files.forEach(f => {
  const parts = f.path.split('/');
  const idx = parts.indexOf('我的坚果云');
  if (idx !== -1 && parts.length > idx + 1) {
    const folder = parts[idx + 1];
    if (!folder.endsWith('.md')) folderSet.add(folder);
  }
});

// 渲染文件夹列表
const list = document.getElementById('folderList');
folderSet.forEach(folder => {
  const li = document.createElement('li');
  li.innerHTML = `<a href="#">${folder}</a>`;
  list.appendChild(li);
});
</script>
