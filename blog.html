<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>我的坚果云浏览</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 2em; background: #f8fafc; }
    ul { list-style: none; padding-left: 1em; }
    li { margin: 4px 0; cursor: pointer; }
    li.folder { font-weight: bold; color: #0366d6; }
    li.file { color: #444; }
    a { text-decoration: none; color: inherit; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>我的坚果云浏览器</h2>
  <div id="content"></div>

  <script>
    // 根目录是“我的坚果云”，与 index.html 同级
    const ROOT_PATH = '我的坚果云';

    async function loadFolder(path) {
      const res = await fetch(path);
      const text = await res.text();

      // 用 DOMParser 解析 HTML 内容
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');

      // 从页面中提取所有链接（<a> 标签）
      const links = Array.from(doc.querySelectorAll('a'))
        .map(a => a.getAttribute('href'))
        .filter(href => href && href !== '../'); // 去掉返回上级的链接

      const folderList = links.filter(h => h.endsWith('/')); // 文件夹
      const fileList = links.filter(h => !h.endsWith('/')); // 文件

      const container = document.getElementById('content');
      container.innerHTML = `<h3>${path}</h3>`;

      const ul = document.createElement('ul');

      // 展示文件夹（可点击进入）
      folderList.forEach(folder => {
        const li = document.createElement('li');
        li.className = 'folder';
        li.textContent = folder;
        li.onclick = () => loadFolder(`${path}/${folder}`);
        ul.appendChild(li);
      });

      // 展示文件
      if (fileList.length > 0) {
        const fileUl = document.createElement('ul');
        fileList.forEach(file => {
          const li = document.createElement('li');
          li.className = 'file';
          li.textContent = '-- ' + file;
          fileUl.appendChild(li);
        });
        ul.appendChild(fileUl);
      }

      container.appendChild(ul);
    }

    // 主页加载时，显示“我的坚果云”下的文件夹
    loadFolder(ROOT_PATH);
  </script>
</body>
</html>
